## Central Command Interns

- type: entity
  name: Centcom Intert
  id: RandomHumanoidSpawnerCentcomIntern
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: centcom
    - type: RandomHumanoidSpawner
      settings: CentcomIntern

- type: randomHumanoidSettings
  id: CentcomIntern
  parent: EventHumanoidMindShielded
  components:
    - type: GhostRole
      name: ghost-role-information-centcom-intern-name
      description: ghost-role-information-centcom-intern-description
      rules: ghost-role-information-nonantagonist-rules
      raffle:
        settings: default
    - type: Loadout
      prototypes: [ CentcomInternGear ]
      roleLoadout: [ RoleSurvivalStandard ]

- type: entity
  id: RandomHumanoidSpawnerCentcomInternLeader
  name: Centcom Intert Leader
  components:
    - type: Sprite
      netsync: false
      sprite: Markers/jobs.rsi
      state: centcom
    - type: RandomHumanoidSpawner
      settings: CentcomInternLeader

- type: randomHumanoidSettings
  id: CentcomInternLeader
  components:
    - type: Loadout
      prototypes: [ CentcomInternLeaderGear ]
    - type: GhostRole
      name: ghost-role-information-centcom-intern-leader-name
      description: ghost-role-information-centcom-intern-leader-description
    - type: GhostTakeoverAvailable

## Syndicate

- type: entity
  id: RandomHumanoidSpawnerSyndicateAgent
  name: syndicate agent
  components:
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      state: full
    - type: RandomMetadata
      nameSegments: [ names_death_commando ]
    - type: RandomHumanoidSpawner
      settings: SyndicateAgent

- type: randomHumanoidSettings
  id: SyndicateAgent
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: Loadout
      prototypes: [SyndicateOperativeGearExtremelyBasic]
      roleLoadout: [ RoleSurvivalSyndicate ]

- type: entity
  id: RandomHumanoidSpawnerNukeOp
  name: Nuclear Operative
  components:
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      state: full
    - type: RandomHumanoidSpawner
      settings: NukeOp

- type: randomHumanoidSettings
  id: NukeOp
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: NukeOperative

- type: entity
  id: RandomHumanoidSpawnerCluwne
  name: Cluwne
  suffix: spawns a cluwne
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: cluwne
    - type: RandomHumanoidSpawner
      settings: Cluwne
    - type: RandomMetadata
      nameSegments:
      - names_first
      - names_last

- type: randomHumanoidSettings
  id: Cluwne
  parent: EventHumanoid
  randomizeName: false
  components:
    - type: GhostRole
      name: ghost-role-information-cluwne-name
      description: ghost-role-information-cluwne-description
      rules: ghost-role-information-nonantagonist-rules
      raffle:
        settings: default
    - type: Cluwne
